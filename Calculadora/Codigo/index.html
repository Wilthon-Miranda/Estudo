<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="tela" id="tela">
        </div>
        <div class="calculator-keys">
            <div class="operators">
            <button type="button" class="operator" onclick="receber('+')" value="+">+</button>
            <button type="button" class="operator" onclick="receber('-')" value="-">-</button>
            <button type="button" class="operator" onclick="receber('*')" value="*">&times;</button>
            <button type="button" class="operator" onclick="receber('/')"value="/">&divide;</button>
        </div>
        <div class="numbers">
            <button type="button" onclick="receber(7)" value="7">7</button>
            <button type="button" onclick="receber(8)" value="8">8</button>
            <button type="button" onclick="receber(9)" value="9">9</button>

            <button type="button" onclick="receber(4)" value="4">4</button>
            <button type="button" onclick="receber(5)" value="5">5</button>
            <button type="button" onclick="receber(6)" value="6">6</button>

            <button type="button" onclick="receber(1)" value="1">1</button>
            <button type="button" onclick="receber(2)" value="2">2</button>
            <button type="button" onclick="receber(3)" value="3">3</button>

            <button type="button" value="0">0</button>
            <button type="button" onclick="apagar()" value=".">â¬…</button>
            <button type="button" onclick="limpar()" class="all-clear"  value="all-clear">AC</button>
            <button type="button" onclick="calcular()" class="equal-sign" value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
